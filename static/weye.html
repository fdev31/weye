<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NanoWork</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/theme.css" type="text/css" rel="stylesheet">

    <!-- VIEWS ARE INSERTED HERE - DO NOT EDIT THE FOLLOWING LINE: -->
    {{!VIEWS}}
  </head>
  <body>
  <a name="top" />

<!-- ------------------ N A V B A R ---------------------------------- -->
   <div class="navbar navbar-fixed-top">
      <div class="container">
        <!-- -- expand/collapse button -- -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- -- logo -- -->
        <a class="navbar-brand" href="#top"><img style="height: 1em; vertical-align: -0.16em;" src="/static/img/logo.svg"/>&nbsp;Nanowork</a>
        <div class="nav-collapse collapse">
          <ul class="nav navbar-nav">
              <li class="folder-item"><a href="#" onclick="Nano.content.sort_by(this, 'title');">By name</a></li>
              <li class="folder-item active"><a href="#" onclick="Nano.content.sort_by(this, 'type');">or type</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

  <div class="container maincontainer">

<!-- ------------------ C O N T E N T ---------------------------------- -->

    <form class="form-inline pull-left input-group btn-group col-12">
        <button id="backlink" class="btn" onclick="Nano.level_up(); return false;"><i class="glyphicon glyphicon-arrow-left" ></i>&nbsp;Back</button>

        <input type="file" class="filestyle folder-item" name="file" id="file" data-input="false" data-buttonText="Upload" data-iconName="glyphicon-upload" onchange="Nano._uploader.send()" />
        <span class="folder-item pull-right" id="right_actions">
            <button onclick= "UI.help_popups()" class="btn view_mode_btn btn-link pull-right" title="Display help"><i class="glyphicon glyphicon-book"></i></button>&nbsp;
            <button onclick= "UI.search_popup()" class="btn view_mode_btn btn-link pull-right" title="Find something"><i class="glyphicon glyphicon-search"></i></button>
            <a title="View as icons" class="disabled view_mode_btn btn" onclick="$(this).parent().children().each(function(i,x) {$(x).removeClass('disabled')}); $(this).addClass('disabled') ; UI.item_template = 'list_item_big'; Nano.reload()"><i class="glyphicon glyphicon-th" /></i></a>
            <a title="View as list" class="view_mode_btn btn" onclick="$(this).parent().children().each(function(i,x) {$(x).removeClass('disabled')}); $(this).addClass('disabled') ; UI.item_template = 'list_item_small'; Nano.reload()"><i class="glyphicon glyphicon-list" ></i></a>
        </span>
    </form>

    <header id="main_header"></header>

    <hr class="header_sep" />

    <div class="row" id="contents">
    </div>

<!-- ------------------ S C R I P TS ---------------------------------- -->

  <!--  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>-->
  <!--  <script>window.jQuery || document.write('<script src="/static/Kickstrap/js/jquery-1.7.1.min.js"><\/script>');</script>-->
      <script src="/static/js/jquery-1.8.2.min.js"></script>
      <script src="/static/js/bootstrap.min.js"></script>
      <script src="/static/js/bootstrap-filestyle.min.js"> </script> <!-- unify file inputs in forms -->
      <script src="/static/js/jquery.isotope.min.js"></script> <!-- funky list display -->
      <script src="/static/js/ICanHaz.min.js"></script> <!-- templating -->
      <script src="/static/js/hammer.js"></script> <!-- gestures/ mobile integration -->
      <script src="/static/js/jquery.hammer.js"> </script> <!-- jquery integration -->
      <script src="/static/js/bacon.min.js"> </script> <!-- detect mobiles (isMobile())-->
      <script src="/static/js/mousetrap.min.js"> </script> <!-- nice keyboard & mouse events -->
      <script src="/static/js/uploader.js"> </script> <!-- Upload -->
      <script src="/static/js/jquery.pnotify.min.js"> </script> <!-- Notification -->
      <script src="/static/js/epiceditor.min.js"> </script> <!-- Markdown/text editor -->
      <script src="/static/js/toast-1.0.0.min.js"> </script> <!-- Lazy resources loading -->
      <script src="/static/js/traversty.min.js"> </script> <!-- collection management and traversal -->
      <script src="/static/nano.js"> </script>
  </body>
</html>
