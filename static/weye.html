  <!-- TEMPLATES -->

  <script id="view_file" type="text/html">
      <button class="btn" onclick="view_path('{{backlink}}')"><i class="icon-arrow-left" /> Back</button>
      <a title="Share item with RightClick>Copy location" href="{{permalink}}" class="icon-bookmark" > Permalink</a>

      <h1>Viewing {{item.mime}}</h1>
      
      <h3><a title="Click to download" href="/d{{path}}"><img class="big_icon" src="/static/mime/{{item.mime}}.svg"/> {{path}}</a></h3>
	      
  </script>

  <script id="view_folder" type="text/html">
        {{#backlink}}
        <button class="btn" onclick="view_path('{{backlink}}')"><i class="icon-arrow-left"/> Back</button>
        <a title="Share item with RightClick>Copy location" href="{{permalink}}" class="icon-bookmark" > Permalink</a>
        {{/backlink}}

      <h1><img src="/static/mime/{{mime}}.svg" class="big_icon"/> Browsing {{path}}</h1>

       {{#have_child}}
        <ul>
            {{#child}}
            <li class="item" data-link="{{f}}">
              <img src="/static/mime/{{m}}.svg" class="small_icon"/>
              {{f}}
            </li>
            {{/child}}
        </ul>
        {{/have_child}}
        {{^have_child}}
        <div>
        No item.
        </div>
        {{/have_child}}
  </script>

  <script id="question" type="text/html">
      <div class="modal hide fade">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3>{{header}}</h3>
          </div>
          <div class="modal-body">
              <p>{{{body}}}</p>
          </div>
          <div class="modal-footer">
              <a href="#" data-dismiss="modal" class="btn">Close</a>
              {{^buttons}}
              <a href="#" class="btn btn-primary"> Ok</a>
              {{/buttons}}
              {{#buttons}}
                  <a href="{{href}}" class="btn btn-primary"> {{name}}</a>
              {{/buttons}}
          </div>
      </div>
  </script>

  <!-- END templates -->
