<!DOCTYPE html>
<html>
  <head>
    <title>File manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/jquery.pnotify.default.css" rel="stylesheet" media="screen">
    <link type="text/css" rel="stylesheet" href="/static/css/theme.css" media="screen">

<!--   TEMPLATES -->
<script id="view_file" type="text/html">
    <button id="backlink" class="btn" onclick="go_back()"><i class="icon-arrow-left" /> Back</button>
      <a title="Share item with RightClick>Copy location" href="{{permalink}}"  ><i class="icon-bookmark"/> Permalink</a>

      <h1>Viewing {{item.mime}} (<span class="filesize">{{item.size}}</span>)</h1>

      <h3><a id="download_link" title="Click to download" href="/d{{path}}"><img class="big_icon" src="/static/mime/{{item.mime}}.svg"/> {{path}}</a></h3>
</script>
<script id="view_item" class="partial" type= "text/html">
  <div class="item span12" data-link="{{f}}">
      <img src="/static/mime/{{m}}.svg" class="small_icon item_caption item_stuff"/>
      <span class="item_stuff item_caption">{{f}}</span>
      <i class="show_on_hover small_icon icon-edit" onclick="ItemTool.popup($(this).parent());false;" />
    </div>
</script>
<script id="view_folder" type="text/html">
    {{#backlink}}
        <button id="backlink" class="btn" onclick="go_back()"><i class="icon-arrow-left"/> Back</button>
            <a title="Share item with RightClick>Copy location" href="{{permalink}}" ><i class="icon-bookmark"/> Permalink</a>
        {{/backlink}}
        <header>
            <hgroup>
            <h1><img src="/static/mime/{{mime}}.svg" class="big_icon"/> Browsing {{path}}</h1>
            </hgroup>
        </header>

       {{#have_child}}
        <div class="items row-fluid">
            <br/>
            {{#child}}
            {{>view_item}}
            {{/child}}
        </div>
        {{/have_child}}
        {{^have_child}}
        <div>
        No item.
        </div>
        {{/have_child}}
</script>
<script id="question" type="text/html">
    <div class="modal hide fade" id="question_popup">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3>{{header}}</h3>
          </div>
          <div class="modal-body">
              <p>{{{body}}}</p>
          </div>
          <div class="modal-footer">
              {{^buttons}}
              <a href="#" data-dismiss="modal" class="btn btn-primary"> Ok</a>
              {{/buttons}}
              {{#buttons}}
                  <a href="{{href}}" class="btn btn-primary"> {{name}}</a>
              {{/buttons}}
          </div>
      </div>
  </script> <!-- END templates -->

  </head>
  <body data-spy="scroll" data-target=".bs-sidebar">

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse"
        data-target=".nav-collapse"><span class=
        "icon-bar">aa</span> <span class="icon-bar">bb</span>
        <span class="icon-bar">cc</span></a> <a class="brand" href=
        "/">Web eye</a>

        <div class="nav-collapse">
          <ul class="nav">
            <li>
              <a href="/">Remove</a>
            </li>

            <li>
              <a href="#" class="folder-item" title=
              "Download as ZIP">Download</a>
            </li>

            <li class="active">
              <a href="#">Preferences</a>
            </li>

            <li>
              <form id="addsearch_form" class="form-search form-inline form-horizontal" action=
              "/search" method="post" name="addsearch_form">
                <!--    <legend>Legend</legend>-->
                <!--    <label>Label name</label>-->
                <input name="text" type="text" class=
                "input-large search-query" placeholder=
                "Type something..."> 
                <!--    <span class="help-block">Example block-level help text here.</span>-->
                <!--    <label class="checkbox">-->
                <!--      <input type="checkbox"> Check me out-->
                <!--    </label>-->
                 <button name="search" type="submit" onclick=
                "search_for();return false;" class=
                "btn">Search</button> <button name="add" onclick=
                "add_new_item()" class="btn">Add</button>
              </form>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>


  <div class="container-fluid">

      <aside id="uploadzone" onclick="$('#up_panel').removeClass('hidden')" class="pull-right span3 well autodim folder-item">
          <label for="file">Upload</label>

          <div id="up_panel" class="hidden">
              <input type="file" name="file" id="file"> <button id=
                  "upload">Upload</button>

              <p><span id="progress" class="progress">0%</span></p>
          </div>
      </aside>

      <div class="row-fluid" id="contents"></div>


  </div>

</html>
