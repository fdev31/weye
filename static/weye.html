<body>
<div id="sf-wrapper"> <!-- Sticky Footer Wrapper -->

<!--! END KICKSTRAP HEADER --> 



  <!-- TEMPLATES -->

  <script id="view_file" type="text/html">
      <button id="backlink" class="btn" onclick="go_back()"><i class="icon-arrow-left" /> Back</button>
      <a title="Share item with RightClick>Copy location" href="{{permalink}}" class="icon-bookmark" > Permalink</a>

      <h1>Viewing {{item.mime}}</h1>
      
      <h3><a id="download_link" title="Click to download" href="/d{{path}}"><img class="big_icon" src="/static/mime/{{item.mime}}.svg"/> {{path}}</a></h3>
	      
  </script>

  <script id="view_item" class="partial" type="text/html">
    <div class="item" data-link="{{f}}">
      <img src="/static/mime/{{m}}.svg" class="small_icon item_caption item_stuff"/>
      <span class="item_stuff item_caption">{{f}}</span>
      <i class="show_on_hover small_icon icon-edit" onclick="ItemTool.popup($(this).parent());false;" />
    </div>
  </script>

  <script id="view_folder" type="text/html">
        {{#backlink}}
        <button id="backlink" class="btn" onclick="go_back()"><i class="icon-arrow-left"/> Back</button>
        <a title="Share item with RightClick>Copy location" href="{{permalink}}" class="icon-bookmark" > Permalink</a>
        {{/backlink}}
        <header>
            <hgroup>
            <h1><img src="/static/mime/{{mime}}.svg" class="big_icon"/> Browsing {{path}}</h1>
            </hgroup>
        </header>

       {{#have_child}}
        <div class="items">
            {{#child}}
            {{>view_item}}
            {{/child}}
        </div>
        {{/have_child}}
        {{^have_child}}
        <div>
        No item.
        </div>
        {{/have_child}}
  </script>

  <script id="question" type="text/html">
      <div class="modal hide fade" id="question_popup">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h3>{{header}}</h3>
          </div>
          <div class="modal-body">
              <p>{{{body}}}</p>
          </div>
          <div class="modal-footer">
              {{^buttons}}
              <a href="#" data-dismiss="modal" class="btn btn-primary"> Ok</a>
              {{/buttons}}
              {{#buttons}}
                  <a href="{{href}}" class="btn btn-primary"> {{name}}</a>
              {{/buttons}}
          </div>
      </div>
  </script>

  <!-- END templates -->



   <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Web eye</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="/">Remove</a></li>
              <li><a href="#" class="folder-item" title="Download as ZIP">Download</a></li>
              <li class="active"><a href="#">Preferences</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    
    	<div id="qunit"></div>
    
    <div class="container">
    	<div class="row">
            <div class="span12">
                <aside  onclick="$('#up_panel').removeClass('hidden')"  class="pull-right span3 well autodim folder-item">
                <div id="glou">
                    <label for="file">Upload</label>
                    <div id="up_panel" class="hidden" >
                        <input type="file" name="file" id="file" />
                        <button id="upload">Upload</button>
                        <p><span id="progress" class="progress">0%</span></p>
                    </div>
                </div>
                </aside>

                <section class="row-fluid">

                <div class="row" id="contents">
                </div>

                </section>
    	  </div>
    	</div>
    </div>  	


  <!--! KICKSTRAP FOOTER -->
  <div id="push"></div></div> <!-- sf-wrapper -->
  <footer class="container" id="footer">
	  <p>Built with <a href="http://getkickstrap.com">Kickstrap</a></p>
  </footer>
